<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="src/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3be4236c76.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Problem Set 4</title>
  </head>
  <body>
    <main>
      <div id="mydiv" class="header">
        <i class="fas fa-clipboard-list fa-5x"></i>
        <h2>My to-do list:</h2>
        <input
          type="text"
          id="myInput"
          placeholder="What do you need to get done?"
        />
        <span onclick="newElement()" class="addbtn" id="addButton">Add</span>
      </div>
      <div id="tododiv">
        <ul id="todo">
          <li id="ps4" class="finished">Finish Problem Set 4</li>
          <li id="interview">Interview for 699</li>
          <li>Stakeholder Interview for 682</li>
          <li>Community Study for 529</li>
        </ul>
      </div>
      <div id="like_button_container"></div>
    </main>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="src/like_button.js"></script>
  </body>
</html>
